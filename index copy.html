<!DOCTYPE html>
<html>
<head>
    <title>Obtener IP y Enviar por SMS</title>
    <script type="text/javascript">
        function obtenerIPyEnviarSMS() {
            // Obtener la dirección IP del usuario
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;

                    // Enviar la dirección IP por SMS
                    const numeroContacto = '1168370362';
                    const mensaje = `Mi dirección IP es: ${ip}`;
                    window.location.href = `sms:${numeroContacto}?body=${encodeURIComponent(mensaje)}`;
                })
                .catch(error => console.error('Error al obtener la IP:', error));
        }
    </script>
</head>
<body>
    <button onclick="obtenerIPyEnviarSMS()">Obtener IP y Enviar SMS</button>
</body>
</html>
