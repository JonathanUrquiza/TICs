<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="desarrollo web">
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500&family=Titillium+Web:ital,wght@0,200;0,300;0,600;1,200;1,300;1,600&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Raleway:wght@100;300;400;500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="styles/index.css" rel="stylesheet">
    <title>Obtener IP y Enviar por SMS</title>
    <script type="text/javascript">
        function obtenerIPyEnviarSMS() {
            // Obtener la dirección IP del usuario
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;

                    // Enviar la dirección IP por SMS
                    const numeroContacto = '1168370362';
                    const mensaje = `Mi dirección IP es: ${ip}`;
                    window.location.href = `sms:${numeroContacto}?body=${encodeURIComponent(mensaje)}`;
                })
                .catch(error => console.error('Error al obtener la IP:', error));
        }
    </script>
</head>
<body>
    <button onclick="obtenerIPyEnviarSMS()">Obtener IP y Enviar SMS</button>
</body>
</html>
